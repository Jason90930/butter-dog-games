<html>
 
  <head>
  </head>
 
  <body>
    <button style="width: 100%; height: 100%;">Play</button>
    <script>
      var urlObj = new window.URL(window.location.href);
      var url = "https://subwaysurf.io/play";
      if (url) {
        var win;
 
        document.querySelector('button').onclick = function() {
          if (win) {
            win.focus();
          } else {
            win = window.open();
            win.document.body.style.margin = '0';
            win.document.body.style.height = '100vh';
            var object = win.document.createElement('object');
            object.style.border = 'none';
            object.style.width = '100%';
            object.style.height = '100%';
            object.style.margin = '0';
            object.data = url;
            win.document.body.appendChild(object);
          }
          document.querySelector('button').style.bacground = 'grey';
          document.querySelector('button').innerHTML = "Already Open";
        };
      }
 
    </script>
  </body>
 
</html>
